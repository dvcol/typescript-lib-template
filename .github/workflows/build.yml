name: ğŸš§ Build - Build sources

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  node_version: 22.x
  pnpm_version: 9.x

jobs:
  build:
    name: ğŸš§ Build
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸš§ Build
        uses: ./.github/actions/build

  test:
    name: ğŸ§ª Unit Test
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸ§± Install
        uses: ./.github/actions/install
        with:
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

      - name: ğŸ§ª Unit tests
        run: |
          # ================= ğŸ§ª Unit tests =================
          pnpm run test:unit

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest

    steps:
      - name: â›™ Checkout branch ${{ github.ref }}
        uses: actions/checkout@v4

      - name: ğŸ§± Install
        uses: ./.github/actions/install
        with:
          node_version: ${{ env.node_version }}
          pnpm_version: ${{ env.pnpm_version }}

      - name: ğŸ§¹ Lint
        run: |
          # =================  ğŸ§¹ Lint  =================
          pnpm run lint
